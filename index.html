<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Button Page</title>
    <style>
        #working-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #broken-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="working-btn">working button</button>
    <button id="broken-btn">broken button</button>
    <script type="module" src="script.js"></script>
</body>

</html>
